<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrewNotes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>BrewNotes</h1>
    <p>Learn coffee. One brew at a time.</p>
  </header>

  <nav>
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="coffee">Coffee</button>
    <button class="filter-btn" data-filter="brew">Brew Methods</button>
  </nav>

  <main>
    <section id="menuItems" class="grid"></section>
  </main>

  <aside class="cart">
    <h2>Your Notes</h2>
    <ul id="cartItems"></ul>
    <p class="total">Saved topics: <span id="totalPrice">0</span></p>
  </aside>

  <script src="script.js"></script>
</body>
</html>
